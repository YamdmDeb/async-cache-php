<script>
$(document).ready(function () {
    $('.ui.dropdown').dropdown();

    $('#mobile-menu-toggle').on('click', function () {
        $('.ui.sidebar')
            .sidebar({
                transition: 'overlay'
            })
            .sidebar('toggle');
    });

    const state = { hits: 0, misses: 0, totalSaved: 0 };

    function log(msg) {
        const time = new Date().toLocaleTimeString('en-US');
        let icon = '';
        if (msg.includes('HIT')) icon = 'ðŸŸ¢ ';
        if (msg.includes('MISS')) icon = 'ðŸŸ¡ ';
        if (msg.includes('Error')) icon = 'ðŸ”´ ';

        $('#log').append(
            '<div style="margin-bottom:5px;">' +
            '<span style="color:#888;">[' + time + ']</span> ' +
            icon + msg +
            '</div>'
        );

        $('#log').scrollTop($('#log')[0].scrollHeight);
    }

    function updateStats() {
        const total = state.hits + state.misses;
        const rate = total ? Math.round((state.hits / total) * 100) : 0;

        $('#stat-hits').text(state.hits);
        $('#stat-misses').text(state.misses);
        $('#stat-rate').text(rate + '%');
        $('#stat-saved').text(Math.round(state.totalSaved));
    }

    $('#btn-run').click(async function () {
        const strategy = $('#strategy').val();
        const endpoint = $('#endpoint').val();
        const count = +$('#count').val();
        const delay = +$('#delay').val();
        const ttl = $('#ttl').val();

        state.hits = 0;
        state.misses = 0;
        state.totalSaved = 0;
        $('#log').html('');

        log('ðŸš€ Starting test: ' + strategy);

        const btn = $(this).addClass('loading disabled');

        for (let i = 0; i < count; i++) {
            try {
                const start = performance.now();
                const res = await fetch(`/api/demo?strategy=${strategy}&endpoint=${encodeURIComponent(endpoint)}&ttl=${ttl}`);
                const data = await res.json();
                const latency = performance.now() - start;

                let responsePreview = '';
                if (data.data) {
                    try {
                        const parsed = JSON.parse(data.data);
                        responsePreview = ' <details style="display:inline;"><summary style="cursor:pointer;color:#666;display:inline;">ðŸ“¦</summary><pre style="font-size:11px;max-height:150px;overflow:auto;background:#1b1c1d;color:#a9b7c6;padding:8px;border-radius:4px;margin-top:5px;">' + JSON.stringify(parsed, null, 2).substring(0, 800) + '</pre></details>';
                    } catch {
                        responsePreview = ' <details style="display:inline;"><summary style="cursor:pointer;color:#666;display:inline;">ðŸ“¦</summary><pre style="font-size:11px;max-height:150px;overflow:auto;background:#1b1c1d;color:#a9b7c6;padding:8px;border-radius:4px;margin-top:5px;">' + data.data.substring(0, 300) + '</pre></details>';
                    }
                }

                if (data.source === 'cache') {
                    state.hits++;
                    state.totalSaved += 1000;
                    log('HIT: ' + latency.toFixed(0) + 'ms' + responsePreview);
                } else {
                    state.misses++;
                    log('MISS: ' + latency.toFixed(0) + 'ms' + responsePreview);
                }

                updateStats();
                if (i < count - 1) await new Promise(r => setTimeout(r, delay));
            } catch (e) {
                log('Error: ' + e.message);
            }
        }

        btn.removeClass('loading disabled');
        log('âœ¨ Test finished!');
    });

    $('#btn-clear').click(async function () {
        await fetch('/api/clear');
        state.hits = 0;
        state.misses = 0;
        state.totalSaved = 0;
        updateStats();
        $('#log').html('<div class="ui small grey text">Cache cleared. Ready to testâ€¦</div>');
    });
});
</script>
